{% extends 'base/base.html' %}

{% load static %}

{% block content %}
<div style="margin-top:25px;">
  <div class="card shadow-sm" style="min-width: 700px">
    <div class="card-body d-flex">
      <div>
        <p style="font-size:300%;" class="card-text-center mb-0"><b>{{ user }}</b></p>
        <p class="card-text-center">Зарегистрирован: {{ user.date_joined }}</p>
      </div>
      <div class="d-grid gap-2 ms-auto d-flex">
		{% if user.id == request.user.id %}
        <a href="{% url 'logout' %}">
          <button type="button" class="btn btn-sm btn-outline-danger">Выход</button>
        </a>
		{% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
